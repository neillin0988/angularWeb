<!DOCTYPE html>
<html ng-app>
<head>
<title>_angularJs template</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/resource/css/main.css">
    
	<style>
	</style>
	
</head>

<body>
    <div class="container">
      <div class="alert alert-info">_angularJs template</div>

		<div class="box">
			<p><a href="/index-angular.html"><i class="fa fa-arrow-left"></i></i>&nbsp;home</a></p>
		</div>

	      <div class="box">
		    <label>Name:</label>
		    <input type="text" class="form-control" ng-model="yourName" placeholder="Enter a name here"> 
		    <p>Hello {{yourName}}!</p>
		  </div>
		  
	      <div class="box">
		    <label>price:</label>
		    <input type="number" class="form-control" ng-model="price" placeholder="Enter a price here"> 
		    <p> 1 + {{price || 0}} = {{1 + price || 0}}</p>
			<p> 100 - * {{price || 0}} = {{100 - price || 0}}</p>
			<p> 5 * {{price || 0}} = {{5 * price || 0}}</p>
			<p> 10000 / {{price || 0}} = {{10000 / price || 0}}</p>
			<p> 10000 % {{price || 0}} = {{10000 % price || 0}}</p>
		  </div>
    </div>

</body>

<script src="/resource/plugin/angular-1.4.8/js/angular.min.js"></script>

</html>
